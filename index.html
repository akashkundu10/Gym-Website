<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Gym</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Atlas Gym</a>
    </nav>

    <!-- Hero -->
    <div class="hero d-flex justify-content-center align-items-center">
        <h1 class="text-white display-4 fw-bold">Build Your Best Physique</h1>
    </div>

    <!-- About -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Why Join Us?</h2>
        <p class="text-center">A premium fitness centre with expert trainers, advanced equipment, and personalized programs to help you achieve your goals.</p>
    </section>

    <!-- Pricing -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Membership Plans</h2>

        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <div class="plan">
                    <h3>Basic</h3>
                    <p>₹999 / month</p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="plan premium">
                    <h3>Premium</h3>
                    <p>₹1499 / month</p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="plan elite">
                    <h3>Elite</h3>
                    <p>₹1999 / month</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
